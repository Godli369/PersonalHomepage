<html><head><style>
	.move{
		position:absolute;
		width:100px;
		height:100px;
		background:#1890ff;
		animation:fei 1s ease both;
	}
	@keyframes fei {
		0%{
			top:0;
			left:0;
			border-radius:3px;
		}
		100%{
			top:200px;
			left:500px;
			border-radius:50%;
		}
	}
</style>
</head><body><div class="move"></div>
</body></html>
