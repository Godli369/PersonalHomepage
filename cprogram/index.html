<style>
	body{
		background: url(bb.jpg) center/cover;
	}
	.phone{
		background: rgba(255,255,255,0.9);
		border:1px solid black;
		width:300px;
		height:640px;
		border-radius:10px;
		margin:60px auto 0 auto;
		box-shadow: 1px 5px 30px rgba(0,0,0,0.5);
		position: relative;
	}
	.microphone{
		width:80px;
		height:8px;
		border-radius:10px;
		background:black;
		margin:20px auto 0 auto;
	}
	.screen{
		border:1px solid black;
		width:280px;
		height: 520px;
		background: url(aa.jpg);
		border-radius: 4px;
		margin:20px auto 0 auto;
	}
	.home{
		width:50px;
		height: 50px;
		background: black;
		border-radius: 25px;
		margin:5px auto 0 auto;
	}
	.camera{
		background: black;
		width:8px;
		height: 8px;
		border-radius: 4px;
		position: absolute;
		top:20px;
		left:85px;
	}
	.switch{
		width:40px;
		height: 8px;
		background: rgba(0,0,0,1);
		position: absolute;
		right:20px;
		top:-9px;
		border-radius: 2px;
	}
	.volume-1 , .volume-2{
		width:8px;
		height: 60px;
		background: rgba(0,0,0,1);
		position: absolute;
		left:-8px;
	}
	.volume-1{
		top:50px;
	}
	.volume-2{
		top: 120px;
	}
	.box{
		border:1px solid rgba(255,255,255,0.5);
		width:265px;
		height: 150px;
		background: rgba(255,255,255,0.5);
		border-radius: 10px;
		margin:30px auto 0 auto;
	}
	.line{
		width:2px;
		height: 100px;
		background: rgba(0,0,0,1);
		float:left;
		margin: 20px 10px 0 10px;
	}
	.line:nth-child(1){
		height: 80px;
	}
</style>
<audio src="1.mp3" autoplay=""></audio>
<div class="phone">
	<div class="volume-1"></div>
	<div class="volume-2"></div>
	<div class="switch"></div>
	<div class="camera"></div>
	<div class="microphone"></div>
	<div class="screen">
		<div class="box">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
	</div>
	<div class="home"></div>
</div>
